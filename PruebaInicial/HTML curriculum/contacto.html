<!DOCTYPE HTML>
<head>
<title>Contacta conmigo</title>
</head>
<body bgcolor="#070C2E">
<center>
<br>
<font color="white">
<h2><u>Contacta</u></h2>
<br>
</center>
<form action=”mailto:ignmmartin@gmail.com” method=post>
    <label for="name">Nombre:</label><br>
    <input type="text" id="name"><br>
    <label for="surname">Apellido:</label><br>
    <input type="text" id="sname"><br>
    <label for="sex">Sexo:</label><br>
    <input type="radio" id="man" value="Hombre" name="sex">
    <label for="man">Hombre</label><br>
    <input type="radio" id="woman" value="Mujer" name="sex">
    <label for="woman">Mujer</label><br>
    <input type="radio" id="nobin" value="No binario" name="sex">
    <label for="nobin">No binario</label><br>
    <label for="tel">Teléfono:</label><br>
    <input type="number" min="9" id="tel"><br>
    <label for="mail">Correo eléctronico:</label><br>
    <input type="email" id="mail"><br><br>
    <textarea placeholder="Escribe aquí tu texto" rows="10" cols="30">
    </textarea><br><br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">
</form> 
</font>
